<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
     initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <input type="number" id="N1">
    <input type="number" id="N2">
   
    
    <h1 id="1"></h1>
    <h1 id="2"></h1>
    <h1 id="3"></h1>
    <h1 id="4"></h1>
     <h1 id="5"></h1>
     <div>
   
      <button type="button" class="btn btn-primary" onclick="add()">ADD</button>
<button type="button" class="btn btn-secondary"  onclick="sub()">SUB</button>
<button type="button" class="btn btn-success" onclick="mul()">MUL</button>
<button type="button" class="btn btn-danger" onclick="div()">DIV</button>
<button type="button" class="btn btn-warning" onclick="mod()">MOD</button>

     </div>

    
</body>
</html>
<script>
    function add(){
        a=Number(document.getElementById("N1").value);
        b=Number(document.getElementById("N2").value);
        document.getElementById(1).innerHTML=a+b;
    }
    function sub()
    {
         a=Number(document.getElementById("N1").value);
         b=Number(document.getElementById("N2").value);
        document.getElementById(2).innerHTML=a-b;
    }
    function mul()
    {
         a=Number(document.getElementById("N1").value);
         b=Number(document.getElementById("N2").value);
        document.getElementById(3).innerHTML=a*b;
    }
    function div()
    {
        a=Number(document.getElementById("N1").value);
        b=Number(document.getElementById("N2").value);
        document.getElementById(4).innerHTML=a/b;
    
    }
    function mod()
    {
        a=Number(document.getElementById("N1").value);
        b=Number(document.getElementById("N2").value);
       document.getElementById(5).innerHTML=a%b;
    
    }
</script>
