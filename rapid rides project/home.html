<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            background-image: url("https://www.alareebict.com/wp-content/uploads/2023/05/mobile-gps-navigation-hologram-image-car-leaving-smartphone-screen-3d-rendering-3d-illustration.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            align-items: center;
            justify-content: center;
         
        }

        .container {
            position: absolute;
            top: 50px;
            left: 50px;
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 10px;
            transform: translate(155%);
           
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            
        }



        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>REGISTRATION FORM</h1>
        <form action="about.html">
            <label>Name:</label><br><br>
            <input type="text" placeholder="Name"><br><br>

            <label>Email:</label><br><br>
            <input type="email" placeholder="Email"><br><br>

            <label>Phone Number:</label><br><br>
            <input type="number" placeholder="Number"><br><br>

            <label>Password:</label><br><br>
            <input type="password" placeholder="Password"><br><br>

            <button type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
